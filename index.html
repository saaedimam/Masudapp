<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="profile">My Profile</div>
      <div class="contacts">
        <div class="contact">
          <img src="https://via.placeholder.com/40" alt="Masud Bhai">
          <div class="contact-info">
            <h4>Masud Bhai</h4>
            <p>Chatting with Boss Imam</p>
          </div>
        </div>
      </div>
    </div>

    <div class="chat">
      <div class="chat-header">
        <img src="https://via.placeholder.com/40" alt="Boss Imam">
        <div>
          <h3>Boss Imam</h3>
          <p>Online</p>
        </div>
      </div>
      <div class="chat-body">
        <div class="message received">Bhai amar putki mari den</div>
        <div class="message sent">Tel niye ready thaken</div>
      </div>
      <div class="chat-footer">
        <input type="text" placeholder="Type a message" />
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
